<html lang="en">

  <body>
    <button onclick="run()">RUN</button>
    <script>
      function run() {
        setTimeout(function timer1() {
          console.log("timer1");

          Promise.resolve().then(function promise1() {
            console.log("promise1");
          });
        }, 0);

        setTimeout(function timer2() {
          console.log("timer2");

          Promise.resolve().then(function promise2() {
            console.log("promise2");
          });
        }, 0);
      }
    </script>
  </body>
