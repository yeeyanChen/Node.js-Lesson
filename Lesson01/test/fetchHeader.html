      let formdata = new FormData();
      formdata = undefined;
      // formdata.append("name", "yeeyan");
      let otherOriginUrl = "http://192.168.1.110:8080/api";

      function sendAxiosGetRequest() {
        axios(
          otherOriginUrl
          // {
          //   headers: {

          .then((res) => {

          })
          .catch((err) => {

      }

      function sendAxiosPostRequest() {
        axios
          .post(otherOriginUrl, function () {}, {
            headers: {
              // "X-YFUCKYOU": "QQ",
              // SoCute: "Cute!",
              "Content-Type": "application/json",
            },
          })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      }

      function sendXhrPostRequest() {
        let xhr = new XMLHttpRequest();
        xhr.open("POST", otherOriginUrl);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onloadend = function () {
          console.log(this.response);
        };
        xhr.send(null);
      }

      function sendFetchPostRequest() {
        fetch(otherOriginUrl, {
          headers: {
            // "X-YFUCKYOU": "QQ",
            // SoCute: "Cute!",
            "Content-Type": "application/json",
          },
          body: formdata,
          method: "POST",
        })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      }
