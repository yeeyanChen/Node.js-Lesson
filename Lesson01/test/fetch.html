<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="sendRequest()">sendRequest</button>
    <button onclick="sendAxiosRequest()">sendAxiosRequest</button>
    <button onclick="sendLocalRequest()">sendLocalRequest</button>
    <a href="https://huan-design.com/20220316"
      >Go to huan-design.com/20220316</a
    >
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.js"
      integrity="sha512-Kg0CewqPNO/ziOJuCq5eyl3P/V6OLz/Lb1I2m+yKS3lHZcGVFN/KOew18rWP+kTsL7haYdaqGjwHQCZrN0heLQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      function sendRequest() {
        fetch("https://huan-design.com/20220316", {
          // credentials: "omit"
          // credentials: "same-origin"
          credentials: "include",
        })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      }
      function sendAxiosRequest() {
        axios("https://huan-design.com/20220316", {
          withCredentials: "true",
        })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      }
      function sendLocalRequest() {
        fetch("http://localhost:8080/20220316", {
          // credentials: "omit"
          credentials: "same-origin",
          // credentials: "include",
        }).then((res) => {
          console.log(res);
        });
      }
    </script>
  </body>
</html>
